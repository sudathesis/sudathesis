    家图书馆、中国社科院文献信息情报中心、中国科学技术信息研究所（含万方数据电
    出版社）、中国学术期刊（光盘版）电子杂志社送交本学位论文的复印件和电子文档，
    允许论文被查阅和借阅，可以采用影印、缩印或其他复制手段保存和汇编学位论文，可
    以将学位论文的全部或部分内容编入有关数据库进行检索。
}
