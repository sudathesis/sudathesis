\def\suda@value@ch@declare@creativity{%
    本人郑重声明：所提交的学位论文是本人在导师的指导下，独立进行研究工作所取得的成果。
    除文中已经注明引用的内容外，本论文不含其他个人或集体已经发表或撰写过的研究成果，
    也不含为获得苏州大学或其它教育机构的学位证书而使用过的材料。对本文的研究作出重要
    贡献的个人和集体，均已在文中以明确方式标明。本人承担本声明的法律责任。
}
\def\suda@label@ch@declare@rights{学位论文使用授权声明}
\def\suda@value@ch@declare@rights{%   
    本人完全了解\suda@value@ch@academy 关于收集、保存和使用学位论文的规定，即：学位论文著作权归
